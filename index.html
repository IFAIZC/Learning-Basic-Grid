<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="logo">IRF.CO</div>
        <div class="left-side-bar">
            <div class="top-sidebar">
                <a href="#" class="home">Home</a>
                <a href="#" class="profile">Profile</a>
                <a href="#" class="messages">Messages</a>
                <a href="#" class="history">History</a>
                <a href="#" class="tasks">Tasks</a>
                <a href="#" class="communities">Communities</a>
            </div>

            <div class="bottom-sidebar">
                <a href="#" class="settings">Settings</a>
                <a href="#" class="support">Support</a>
                <a href="#" class="privacy">Privacy</a>
            </div>
        </div>

        <div class="search-bar">
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search...">
                <button class="search-button">Search</button>
            </div>
        </div>


        <div class="profile-small">
            <img src="images/cat-unsplash.jpg" alt="profile-picture" class="profile-picture">
            <div class="username">
                <h3>Irfn Fz Choo</h3>
            </div>
        </div>

        <div class="welcome-user">
            <img src="images/cat-unsplash.jpg" alt="profile-picture" class="profile-picture">

            <div class="welcoming-user">
                <p>Hello there,<br> <span>Irfn Fz Choo</span></p>
            </div>
        </div>

        <div class="right-button">
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="projects">projects</div>
        <div class="announcements">announcements</div>
        <div class="trending">trending</div>

    </div>
</body>
</html>
